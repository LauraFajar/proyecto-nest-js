services:
  api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3001}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-123789}
      - DB_DATABASE=${DB_DATABASE:-api_proyecto}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    container_name: postgres-db
    image: postgres:15
    ports:
      - "${DB_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-123789}
      - POSTGRES_DB=${DB_DATABASE:-api_proyecto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: