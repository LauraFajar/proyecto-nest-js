services:
  api:
    container_name: nest-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=123789
      - DB_DATABASE=api_proyecto
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    container_name: postgres-db
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123789
      - POSTGRES_DB=api_proyecto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: